name: Backend CI

# Runs on every push/PR to validate Lambda code and Terraform configs.
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-package:
    # Exercises Python code and produces Lambda zips for download.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install pytest boto3

      - name: Run tests (optional if none found)
        run: |
          set +e
          python -m pytest
          code=$?
          if [ $code -eq 5 ]; then
            echo "No tests collected; skipping."
            exit 0
          fi
          exit $code

      - name: Package Lambdas
        run: |
          mkdir -p artifacts
          cd lambda
          zip -r ../artifacts/status_handler.zip status_handler.py
          zip -r ../artifacts/status_api_handler.zip status_api_handler.py

      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zips
          path: artifacts/*.zip

  terraform-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Init (no backend)
        run: terraform init -backend=false

      - name: Format check
        run: terraform fmt -check

      - name: Validate
        run: terraform validate -no-color
